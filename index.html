<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hover Effect</title>
</head>

<body>
    <section class="hover">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="effect-1">
                        <div class="img img-fluid">
                            <div class="overlay-left">
                                <div class="content">
                                    <a href="#" class="text-decoration-none text-light">Facebook</a>
                                    <a href="#" class="text-decoration-none text-light">Twitter</a>
                                    <a href="#" class="text-decoration-none text-light">Instagram</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="effect-1">
                        <div class="img img-fluid">
                            <div class="overlay-up">
                                <div class="content">
                                    <i class="fas fa-mosque"></i>
                                    <i class="fas fa-kaaba"></i>
                                    <i class="fas fa-quran"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="effect-1">
                        <div class="img img-fluid">
                            <div class="overlay-right">
                                <div class="content">
                                    <h5>Design Craft</h5>
                                    <h6>Category : HTML, Web Design</h6>
                                    <p>Lorem Ipsum is simply dummy text of the printing.</p>
                                    <button>See Details</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hover">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="effect-2">
                        <div class="img img-fluid text-decoration-none">
                            <div class="overlay-left">
                                <div class="content ">
                                    <a href="#" class="text-decoration-none d-flex text-light">Facebook</a>
                                    <a href="#" class="text-decoration-none d-flex text-light">Twitter</a>
                                    <a href="#" class="text-decoration-none d-flex text-light">Instagram</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="effect-2">
                        <div class="img img-fluid">
                            <div class="overlay-up">
                                <div class="content">
                                    <i class="fas fa-mosque"></i>
                                    <i class="fas fa-kaaba"></i>
                                    <i class="fas fa-quran"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="effect-2">
                        <div class="img img-fluid">
                            <div class="overlay-right">
                                <div class="content">
                                    <h5>Design Craft</h5>
                                    <h6>Category : HTML, Web Design</h6>
                                    <p>Lorem Ipsum is simply dummy text of the printing.</p>
                                    <button>See Details</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
